# IMPORTANT: This is a template file. DO NOT commit actual secrets to version control.
# In production, use Kubernetes Secrets, Azure Key Vault, or another secrets management solution.
#
# To create secrets from command line:
# kubectl create secret generic smartap-secrets \
#   --from-literal=db-password='your_password' \
#   --from-literal=secret-key='your_secret_key' \
#   --from-literal=github-token='your_github_token' \
#   --namespace=smartap

apiVersion: v1
kind: Secret
metadata:
  name: smartap-secrets
  namespace: smartap
  labels:
    app: smartap
type: Opaque
stringData:
  # Database Credentials
  DB_PASSWORD: "CHANGE_THIS_PASSWORD"  # Replace with actual password
  
  # Backend Security
  SECRET_KEY: "CHANGE_THIS_SECRET_KEY"  # Generate with: openssl rand -hex 32
  ALGORITHM: "HS256"
  
  # AI Provider Credentials
  GITHUB_TOKEN: "CHANGE_THIS_GITHUB_TOKEN"  # GitHub personal access token
  # AZURE_OPENAI_API_KEY: "your_azure_openai_api_key"
  # OPENAI_API_KEY: "your_openai_api_key"
  # ANTHROPIC_API_KEY: "your_anthropic_api_key"
  
  # Foxit SDK Credentials
  FOXIT_LICENSE_KEY: "your_foxit_license_key"
  FOXIT_LICENSE_SN: "your_foxit_serial_number"
  FOXIT_ESIGN_API_KEY: "your_foxit_esign_api_key"
  FOXIT_ESIGN_API_SECRET: "your_foxit_esign_api_secret"
  
  # ERP Integration Credentials
  QUICKBOOKS_CLIENT_ID: "your_quickbooks_client_id"
  QUICKBOOKS_CLIENT_SECRET: "your_quickbooks_client_secret"
  XERO_CLIENT_ID: "your_xero_client_id"
  XERO_CLIENT_SECRET: "your_xero_client_secret"
  SAP_USERNAME: "your_sap_username"
  SAP_PASSWORD: "your_sap_password"
  NETSUITE_CONSUMER_KEY: "your_netsuite_consumer_key"
  NETSUITE_CONSUMER_SECRET: "your_netsuite_consumer_secret"
  NETSUITE_TOKEN_ID: "your_netsuite_token_id"
  NETSUITE_TOKEN_SECRET: "your_netsuite_token_secret"
  
  # SMTP Credentials
  SMTP_USER: "your_email@gmail.com"
  SMTP_PASSWORD: "your_app_specific_password"
  
  # Redis Password (optional)
  REDIS_PASSWORD: ""
  
  # Custom Agent API Keys
  CARBON_API_KEY: "your_carbon_api_key"
  EXCHANGE_RATE_API_KEY: "your_exchange_rate_api_key"
