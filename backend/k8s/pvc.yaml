apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: smartap-uploads-pvc
  namespace: smartap
  labels:
    app: smartap
    component: storage
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods can read/write
  storageClassName: standard  # Change based on your cluster (e.g., gp2, gp3 for AWS)
  resources:
    requests:
      storage: 50Gi

