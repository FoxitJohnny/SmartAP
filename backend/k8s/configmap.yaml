apiVersion: v1
kind: ConfigMap
metadata:
  name: smartap-config
  namespace: smartap
  labels:
    app: smartap
data:
  # Application Configuration
  APP_NAME: "SmartAP"
  APP_VERSION: "0.1.0"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  
  # API Configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  
  # Database Configuration
  DATABASE_URL: "postgresql+asyncpg://smartap:$(DB_PASSWORD)@smartap-postgres:5432/smartap"
  DATABASE_POOL_SIZE: "20"
  DATABASE_POOL_MAX_OVERFLOW: "40"
  DATABASE_POOL_TIMEOUT: "30"
  DATABASE_ECHO: "false"
  
  # Redis Configuration
  REDIS_ENABLED: "true"
  REDIS_URL: "redis://smartap-redis:6379/0"
  CACHE_TTL_SECONDS: "7200"
  
  # AI Model Configuration
  AI_PROVIDER: "github"
  MODEL_ID: "openai/gpt-4.1"
  MODEL_BASE_URL: "https://models.github.ai/inference"
  EXTRACTION_CONFIDENCE_THRESHOLD: "0.85"
  
  # Storage
  UPLOAD_DIR: "/app/uploads"
  PROCESSED_DIR: "/app/processed"
  MAX_FILE_SIZE_MB: "50"
