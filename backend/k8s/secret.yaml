apiVersion: v1
kind: Secret
metadata:
  name: smartap-secrets
  namespace: smartap
  labels:
    app: smartap
type: Opaque
stringData:
  # Database Password
  # IMPORTANT: Replace with actual password in production
  # Consider using External Secrets Operator or sealed-secrets
  DB_PASSWORD: "changeme_db_password"
  
  # GitHub Token for GitHub Models
  # Get from: https://github.com/settings/tokens
  GITHUB_TOKEN: "ghp_changeme_github_token"
  
  # OpenAI API Key (if using OpenAI directly)
  OPENAI_API_KEY: "sk-changeme_openai_key"
  
  # Azure OpenAI Configuration (if using Azure)
  AZURE_OPENAI_API_KEY: "changeme_azure_key"
  AZURE_OPENAI_ENDPOINT: "https://your-resource.openai.azure.com/"
  
  # Foxit API Key (for OCR)
  FOXIT_API_KEY: "changeme_foxit_key"

---
# Note: In production, use one of these secure secret management solutions:
# 1. External Secrets Operator (recommended): https://external-secrets.io/
# 2. Sealed Secrets: https://github.com/bitnami-labs/sealed-secrets
# 3. HashiCorp Vault integration
# 4. Cloud provider secret managers (AWS Secrets Manager, Azure Key Vault, GCP Secret Manager)
#
