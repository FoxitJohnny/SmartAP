[pytest]
# Pytest configuration for SmartAP testing

# Minimum pytest version required
minversion = 8.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio mode for async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (with database)
    e2e: End-to-end API tests (HTTP-level)
    performance: Performance benchmark tests
    load: Load and concurrency tests
    stress: Stress testing scenarios
    benchmark: Baseline performance regression tests
    slow: Tests that take longer to run
    smoke: Quick smoke tests for CI/CD

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    --showlocals
    # Show captured output for failed tests
    --tb=short
    # Strict marker checking (fail on unknown markers)
    --strict-markers
    # Coverage reporting (if pytest-cov installed)
    # --cov=src
    # --cov-report=term-missing
    # --cov-report=html
    # Color output
    --color=yes

# Console output format
console_output_style = progress

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Ignore patterns
norecursedirs = .git .tox dist build *.egg htmlcov venv env .venv

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
