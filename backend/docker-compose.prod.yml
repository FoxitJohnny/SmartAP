version: '3.8'

# Production Docker Compose with resource limits and health checks

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: smartap-api:latest
    container_name: smartap-api-prod
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=SmartAP
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      
      # Database with connection pooling
      - DATABASE_URL=postgresql+asyncpg://smartap:${DB_PASSWORD}@postgres:5432/smartap
      - DATABASE_POOL_SIZE=20
      - DATABASE_POOL_MAX_OVERFLOW=40
      - DATABASE_POOL_TIMEOUT=30
      
      # Redis Cache
      - REDIS_ENABLED=true
      - REDIS_URL=redis://redis:6379/0
      - CACHE_TTL_SECONDS=7200
      
      # AI Configuration
      - AI_PROVIDER=${AI_PROVIDER}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_ID=${MODEL_ID}
    volumes:
      - uploads_data:/app/uploads
      - processed_data:/app/processed
      - logs_data:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - smartap-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  postgres:
    image: postgres:16-alpine
    container_name: smartap-postgres-prod
    environment:
      - POSTGRES_USER=smartap
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=smartap
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - smartap-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartap"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: smartap-redis-prod
    command: >
      redis-server
      --appendonly yes
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - smartap-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: smartap-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - smartap-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

networks:
  smartap-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
  processed_data:
    driver: local
  logs_data:
    driver: local
